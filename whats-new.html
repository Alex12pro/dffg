<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>What's New</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
html,body{margin:0;height:100%;background:#0b0f14;color:#e5eef6;font-family:Inter,system-ui,Arial}
.wrap{min-height:100%;display:flex;align-items:center;justify-content:center;text-align:center;padding:24px}
.title{
  font-size:clamp(32px,5vw,56px);
  background:linear-gradient(135deg,#38bdf8,#22c55e);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  filter:drop-shadow(0 6px 24px rgba(56,189,248,.25));
  letter-spacing:.8px;
  margin-bottom:14px;
}
.card{
  max-width:720px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  border-radius:18px;
  padding:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
}
.msg{
  font-size:18px;
  line-height:1.6;
  opacity:.9;
}
.back{
  margin-top:22px;
}
.back button{
  border-radius:14px;
  padding:10px 16px;
  font-weight:700;
  background:linear-gradient(135deg, rgba(56,189,248,.24), rgba(34,197,94,.18));
  color:#eaf4ff;
  border:1px solid rgba(255,255,255,.14);
}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title">What's New</div>
    <div class="msg">
      <b>Arena Upgrades have arrived!</b><br><br>
      You can now upgrade your arena to earn more from every bounce, increase ball speed,
      and expand the arena capacity. These upgrades reset on rebirth and add a whole new layer
      of progression to Ball Bouncer.
    </div>
    <div class="back">
      <button onclick="location.href='index.html'">Back to Game</button>
    </div>
  </div>
</div>
</body>
</html>
